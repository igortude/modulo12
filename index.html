<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .col {
            margin-top: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-decoration-line: overline;
        }
        .form-control {
            width: 500px;
            border: 1px solid #ccc;
        }
        button {
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="col">
        <h2 class="h1">Contato</h2>
        <form>
            <label class="form-label" for="nome">Nome Completo</label>
            <input class="form-control form-control-md" type="text" id="nome" />
            <label class="form-label" for="email">Email</label>
            <input class="form-control form-control-md" type="email" id="email">
            <label class="form-label" for="telefone" name="telefone">Telefone</label>
            <input class="form-control form-control-md" type="tel" name="telefone" id="telefone" onkeypress="$(this).mask('(00) 0000-0000')">
        </form>
        <button type="submit" class="btn btn-secondary">ADD +</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
</body>
</html>
